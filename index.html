<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üîê Acceso solo para Waleska</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: linear-gradient(180deg, #0f2027, #203a43, #2c5364);
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      z-index: 2;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
      color: #ffe6fa;
      text-shadow: 0 0 15px #ff2e94;
    }

    input[type="password"],
    input[type="text"] {
      width: 100%;
      padding: 1rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 15px;
      font-size: 1rem;
      background: #fff;
      color: #333;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
    }

    .toggle-password {
      color: #ccc;
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 25px;
      background: linear-gradient(90deg, #ff6a00, #ee0979);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
    }

    button:hover {
      transform: scale(1.05);
    }

    #mensaje {
      margin-top: 1rem;
      color: #ffbebe;
      font-size: 1rem;
    }

    #verBtn {
      margin-top: 1.5rem;
      background: linear-gradient(to right, #00c9ff, #92fe9d);
      color: #000;
      display: none;
    }

    .background-elements {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      animation: float 10s infinite ease-in-out;
    }

    .circle:nth-child(1) {
      width: 120px;
      height: 120px;
      left: 10%;
      top: 20%;
      animation-delay: 0s;
    }
    .circle:nth-child(2) {
      width: 200px;
      height: 200px;
      left: 70%;
      top: 50%;
      animation-delay: 2s;
    }
    .circle:nth-child(3) {
      width: 150px;
      height: 150px;
      left: 40%;
      top: 80%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0); }
      50% { transform: translateY(-20px) rotate(45deg); }
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
      input, button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="background-elements">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <div class="container">
    <h1>üîê Acceso Privado</h1>

    <input type="password" id="clave" placeholder="Ingresa la contrase√±a">
    <div class="toggle-password" onclick="togglePassword()">üëÅ Mostrar / Ocultar</div>

    <button onclick="verificar()">Ingresar</button>

    <div id="mensaje"></div>

    <button id="verBtn" onclick="window.location.href='ramas/carta.html'">üëÅ Ver Contenido</button>
  </div>

  <script>
    function verificar() {
      const claveCorrecta = "26/02/2025";
      const claveIngresada = document.getElementById("clave").value;
      const mensaje = document.getElementById("mensaje");
      const verBtn = document.getElementById("verBtn");

      if (claveIngresada === claveCorrecta) {
        mensaje.textContent = "";
        verBtn.style.display = "block";
      } else {
        mensaje.textContent = "‚ùå Pida la contrase√±a por WhatsApp, ya tienes mi n√∫mero.";
        verBtn.style.display = "none";
      }
    }

    function togglePassword() {
      const clave = document.getElementById("clave");
      clave.type = clave.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
