<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>Sin clasificacion</title>
  <link href="" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a2e);
      background-size: 400% 400%;
      animation: fondoOscuro 20s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
      padding: 20px;
      flex-direction: column;
    }

    @keyframes fondoOscuro {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .contenedor {
      background: rgba(30, 30, 30, 0.85);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0,255,255,0.2);
      text-align: center;
      z-index: 10;
      width: 100%;
      max-width: 320px;
      animation: fadeIn 1.5s ease;
    }

    .contenedor h1 {
      color: #ff4ecd;
      font-size: 1.9rem;
      margin-bottom: 12px;
      animation: subir 2s ease infinite alternate;
    }

    .contenedor p {
      color: #ccc;
      font-size: 1.1rem;
      border-right: 2px solid #ff4ecd;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: escribir 5s steps(40) 1 normal both;
    }

    @keyframes escribir {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes subir {
      from { transform: translateY(0px); }
      to { transform: translateY(-6px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .confeti {
      position: absolute;
      width: 8px;
      height: 8px;
      background: red;
      border-radius: 50%;
      opacity: 0.7;
      animation: caer 6s linear infinite;
      z-index: 1;
    }

    @keyframes caer {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
    }

    .oscurecer {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s linear;
      z-index: 100;
    }

    .volver {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.5rem;
      text-align: center;
      display: none;
      z-index: 200;
      animation: aparecer 2s ease;
    }

    .volver button {
      margin-top: 20px;
      padding: 12px 24px;
      background: #ff4ecd;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 0 15px #ff4ecd80;
    }

    @keyframes aparecer {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    audio { display: none; }

    /* Recuadro personalizado */
    .codigo-container {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      max-width: 320px;
      color: #ff4ecd;
      font-size: 1.2rem;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
      text-align: center;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      animation: fadeIn 2s ease;
    }

    .codigo-container span {
      font-weight: bold;
      color: #fffdaf;
    }
  </style>
</head>
<body>

  <audio id="musica" autoplay>
    <source src="recursos/no.mp3" type="audio/mp3">
    Tu navegador no soporta el audio.
  </audio>

  <div class="contenedor">
    <h1>No me importa </h1>
    <p>pero no deber√≠as estar aqu√≠ :(üíô</p>
  </div>

  <!-- Recuadro con mensaje especial al fondo -->
  <div class="codigo-container">
    <p><span>Si llegaste a esta parte,</span> escribe a quien te mand√≥ esto este c√≥digo: <span>[ F001 ]</span></p>
  </div>

  <div class="oscurecer" id="oscurecer"></div>

  <div class="volver" id="volver">
    <p>SIEMPRE TE AMARE...</p>
    <button onclick="window.location.href='carta.html'">Volver</button>
  </div>

  <script>
    // Confeti
    for (let i = 0; i < 40; i++) {
      let confeti = document.createElement("div");
      confeti.classList.add("confeti");
      confeti.style.left = Math.random() * 100 + "vw";
      confeti.style.top = Math.random() * -50 + "vh";
      confeti.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
      confeti.style.animationDuration = (3 + Math.random() * 4) + "s";
      document.body.appendChild(confeti);
    }

    // Oscurecer progresivamente durante 60 segundos (1 min)
    const oscurecer = document.getElementById("oscurecer");
    const volver = document.getElementById("volver");
    const duracion = 60; // segundos

    let paso = 0;
    const intervalo = setInterval(() => {
      paso++;
      oscurecer.style.opacity = (paso / duracion).toFixed(2);
      if (paso >= duracion) {
        clearInterval(intervalo);
        volver.style.display = 'block';
      }
    }, 1000);
  </script>

</body>
</html>
